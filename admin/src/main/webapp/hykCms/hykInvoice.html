<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>发票管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/font/iconfont.css?v=1.0.0" media="all">
    <link rel="stylesheet" type="text/css" href="css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/main.css?v2.2.0" media="all">
    <style>
        .layui-table td, .layui-table th {
            padding: 12px 8px;
        }
    </style>
</head>
<body>
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <!--列表-->
            <section class="panel panel-padding">
                <div id="list" class="layui-form"></div>
                <div class="text-right" id="page"></div>
            </section>
        </div>
    </div>
</div>
<script id="list-tpl" type="text/html" data-params='{"url":"/f/web/hykInvoice?pageSize=14","tplid":"list-tpl","listid":"list","pageid":"#page"}'>
    <table id="example" class="layui-table lay-even">
        <thead>
        <tr>
            <th>编号</th>
            <th>手机号</th>
            <th>发票性质</th>
            <th>发票抬头</th>
            <th>税号</th>
            <th>金额</th>
            <th>收件人</th>
            <th>联系方式</th>
            <th>地址</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col width="60px" height="50px">
        </colgroup>
        {{# layui.each(d.page.list, function(index, item){ }}
        <tr>
            <td>{{index+1}}</td>
            <td>{{item.userPhone}}</td>
            <td>{{item.nature}}</td>
            <td>{{item.title}}</td>
            <td>{{item.num}}</td>
            <td>{{item.money}} 元</td>
            <td>{{item.receive}}</td>
            <td>{{item.tel}}</td>
            <td>{{item.addr}}</td>
            <td>{{item.status==='0'?'未邮寄':'已邮寄'}}</td>
        </tr>
        {{# }); }}
        </tbody>
    </table>
    {{#  if(d.page.list.length === 0){ }}
    <p class="Nulldata">暂无数据</p>
    {{#  } }}
</script>
<script type="text/javascript" src="js/layui/layui.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.2.0.min.js"></script>
<script>
    layui.use('dtable', function () {
        var list = layui.dtable,
            oneList = new list();
            oneList.init('list-tpl');
    });
</script>
</body>
</html>
