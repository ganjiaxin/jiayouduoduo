<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/font/iconfont.css?v=1.0.0" media="all">
    <link rel="stylesheet" type="text/css" href="css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/main.css?v1.0.2" media="all">
</head>

<body>
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <section class="panel panel-padding">
                <div class="layui-card">
                    <div class="layui-card-header">昨日数据</div>
                    <div class="layui-card-body"  id="page">

                    </div>
                </div>
            </section>
            <section class="panel panel-padding search_panel">
                <form class="layui-form" id="searchForm" action="/f/web/reportIndexTime" method="POST">
                    <div class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input start-date laydate-icon" name="startTime" placeholder="开始时间" readonly>
                            </div>
                            -
                            <div class="layui-input-inline">
                                <input class="layui-input end-date laydate-icon" name="endTime" placeholder="结束时间" readonly>
                            </div>
                        </div>
                        <div class="layui-inline lastline">
                            <button lay-submit class="layui-btn layui-btn-warm search-btn" lay-filter="search"
                                    id="search"><i
                                    class="iconfont">&#xe608;</i>查 询
                            </button>
                        </div>
                    </div>
                </form>
                <div class="layui-card">
                    <div class="layui-card-header" style="padding-top:30px;">运营数据</div>
                    <div class="layui-card-body"  id="dataPage">

                    </div>
                </div>
            </section>
            <!--列表-->

        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="js/layui/layui.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.2.0.min.js"></script>
<script type="text/html" id="page-tpl" data-params='{"url":"/f/web/reportIndex","tplid":"page-tpl","listid":"page","pageid":"","loading":true}'>
    <div class="layui-carousel layadmin-carousel layadmin-backlog">
        {{# var data = d.report}}
        <div>
            <ul class="layui-row layui-col-space10">
                <li>
                    <div class="box">
                        <h3>注册人数</h3>
                        <p><cite>{{toThousands(data.peopleNum)}}</cite><label>人</label></p></a>
                    </div>
                </li>
                <li>
                    <div class="box">
                        <h3>订单金额</h3>
                        <p><cite>{{toThousands(data.totalAmt)}}</cite><label>元</label></p></a>
                    </div>
                </li>
                <li>
                    <div class="box">
                        <h3>订单数</h3>
                        <p><cite>{{toThousands(data.orderNum)}}</cite></p></a>
                    </div>
                </li>
                <li>
                    <div class="box">
                        <h3>加油金额</h3>
                        <p><cite>{{toThousands(data.oilAmt)}}</cite><label>元</label></p></a>
                    </div>
                </li>
                <div class="clear"></div>
            </ul>
        </div>
    </div>
</script>
<script type="text/html" id="data-tpl" data-params='{"url":"/f/web/reportIndexTime","tplid":"data-tpl","listid":"dataPage","pageid":"","loading":true}'>
    <div class="layui-carousel layadmin-carousel layadmin-backlog">
        {{# var data = d.report}}
        <div>
            <ul class="layui-row layui-col-space10">
                <li>
                    <div class="boxs">
                        <h3>注册人数</h3>
                        <p><cite>{{toThousands(data.peopleNum)}}</cite><label>人</label></p></a>
                    </div>
                </li>
                <li>
                    <div class="boxs">
                        <h3>订单金额</h3>
                        <p><cite>{{toThousands(data.totalAmt)}}</cite><label>元</label></p></a>
                    </div>
                </li>
                <li>
                    <div class="boxs">
                        <h3>订单数</h3>
                        <p><cite>{{toThousands(data.orderNum)}}</cite></p></a>
                    </div>
                </li>
                <li>
                    <div class="boxs">
                        <h3>加油金额</h3>
                        <p><cite>{{toThousands(data.oilAmt)}}</cite><label>元</label></p></a>
                    </div>
                </li>
                <div class="clear"></div>
            </ul>
        </div>
    </div>
</script>
<script>
    layui.use(['dtable','jqdate'], function () {
        var list = layui.dtable,
            oneList = new list();
        oneList.init('page-tpl');
        oneList.init('data-tpl');
    });
    function toThousands(num) {
        return (num || 0).toString().replace(/(\d)(?=(?:\d{3})+$)/g, '$1,');
    }
</script>
</html>
