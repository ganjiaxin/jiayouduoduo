<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<title>加油多多后台管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<!-- load css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
<link rel="stylesheet" type="text/css" href="css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/main.css?v1.0.0" media="all">
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
<div class="container-fluid larry-wrapper">
	<div class="row">

	<!--头部搜索-->
		<section class="login-pane">
			<h1 class="head-title">加油多多后台管理系统</h1>
			<form class="layui-form layui-form-pane" id="loginForm" method="post" action="/f/web/login"  complete="success" >
				<div class="layui-form-item">
					<input type="text" name="loginName" value="" jq-verify="required"
						   placeholder="请输入登录帐号" autocomplete="off"
						   class="layui-input">
				</div>
				<div class="layui-form-item">
					<input type="password" name="password" value="" jq-verify="required|password"
						   placeholder="请输入密码"
						   autocomplete="off"  class="layui-input">
				</div>
<!--				<div class="layui-form-item">
					<input type="checkbox" name="open" lay-skin="switch" checked>
					<span class="font-pt">记住我的登录</span>
				</div>-->
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-radius layui-btn-normal login_btn" jq-submit jq-filter="submit">登录</button>
				</div>
			</form>
		</section>
	</div>
</div>
</body>
<script  src="js/layui/layui.js"></script>
<script src="js/config.js"></script>
<script src="js/login.js"></script>
</html>
