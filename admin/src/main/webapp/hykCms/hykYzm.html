<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>验证码管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/font/iconfont.css?v=1.0.0" media="all">
    <link rel="stylesheet" type="text/css" href="css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/main.css?v2.2.0" media="all">
    <style>
        .layui-table td, .layui-table th {
            padding: 12px 8px;
        }
    </style>
</head>
<body>
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <!--列表-->
            <section class="panel panel-padding search_panel">
                <form class="layui-form" id="searchForm" action="/f/web/hykYzm?pageSize=14" method="POST">
                    <div class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input" name="phone" placeholder="请输入手机号码">
                            </div>
                        </div>
                        <div class="layui-inline lastline">
                            <button lay-submit class="layui-btn layui-btn-warm search-btn" lay-filter="search"
                                    id="search"><i
                                    class="iconfont">&#xe608;</i>查 询
                            </button>
                        </div>
                    </div>
                </form>
            </section>
            <section class="panel panel-padding">
                <div id="list" class="layui-form"></div>
                <div class="text-right" id="page"></div>
            </section>
        </div>
    </div>
</div>
<script id="list-tpl" type="text/html"
        data-params='{"url":"/f/web/hykYzm?pageSize=14","tplid":"list-tpl","listid":"list","pageid":"#page"}'>
    <table id="example" class="layui-table lay-even">
        <thead>
        <tr>
            <th>编号</th>
            <th>验证码类型</th>
            <th>渠道</th>
            <th>手机号码</th>
            <th>验证码</th>
            <th>发放时间</th>
        </tr>
        </thead>
        <tbody>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        {{# layui.each(d.page.list, function(index, item){ }}
        <tr>
            <td>{{index+1}}</td>
            <td>{{item.typeStr}}</td>
            <td>{{item.channel===undefined?'':item.channel}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.code}}</td>
            <td>{{item.createDateStr}}</td>
        </tr>
        {{# }); }}
        </tbody>
    </table>
    {{#  if(d.page.list.length === 0){ }}
    <p class="Nulldata">暂无数据</p>
    {{#  } }}
</script>
<script type="text/javascript" src="js/layui/layui.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.2.0.min.js"></script>
<script>
    layui.use('dtable', function () {
        var list = layui.dtable,
            oneList = new list();
        oneList.init('list-tpl');
    });
</script>
</body>
</html>
