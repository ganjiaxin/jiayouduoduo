<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片上传</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/font/iconfont.css?v=1.0.0" media="all">
    <link rel="stylesheet" type="text/css" href="css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/main.css?v2.2.0" media="all">
    <link rel="stylesheet" href="js/lib/upload/control/css/zyUpload.css?v=2" type="text/css">
    <style>
        .layui-table td, .layui-table th {
            padding: 12px 8px;
        }
    </style>
    <script>
        var getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) {
                return unescape(r[2]);
            }
        }
        var dom = getUrlParam('name');
    </script>
</head>
<body>
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <!--列表-->
            <section class="panel panel-padding">
                <div id="demo" class="demo"></div>
            </section>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/layui/layui.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/lib/upload/core/zyFile.js?v=0.9"></script>
<script type="text/javascript" src="js/lib/upload/control/js/zyUpload.js?v=1.11"></script>
<script>
    layui.use('layer',function(){
        $("#demo").zyUpload();
    });
</script>
</body>
</html>
