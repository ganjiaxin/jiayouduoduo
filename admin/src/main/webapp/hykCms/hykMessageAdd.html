<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>发送站内信</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/font/iconfont.css?v=1.0.0" media="all">
    <link rel="stylesheet" type="text/css" href="css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/main.css?v2.2.0" media="all">
    <style>
        .layui-table td, .layui-table th {
            padding: 12px 8px;
        }
    </style>
</head>
<body>
<div class="container-fluid larry-wrapper">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <form id="addForm" class="layui-form layui-form-pane" action="/f/web/hykMessage/save" method="post"
              complete="add">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入站内信标题" autocomplete="off" required
                           jq-verify="required" jq-error="请输入站内信标题"
                           class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公告内容</label>
                <div class="layui-input-block">
                    <textarea name="content"  class="layui-textarea"/></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发送账号</label>
                <div class="layui-input-block">
                    <textarea name="phones"  jq-verify="required|batch" jq-error="手机号格式错误"   class="layui-textarea"/></textarea>
                </div>
            </div>
            <input type="hidden" name="token" value="">
            <div class="layui-form-item hyk_buttons">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-submit" jq-submit jq-filter="submit">发送</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    </div>

</div>
<script type="text/javascript" src="js/layui/layui.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.2.0.min.js"></script>
<script>

    layui.use('jqform', function () {
        var form = layui.jqform;
        form.verify({
            batch: [
                /^(13\d|14[57]|15[^4,\D]|17[678]|18\d)\d{8}|170[059]\d{7}/, '手机号格式错误'
            ]
        });
        $('input[name=token]').val(token)
    });
    function add(res, options) {
        layer.msg('已发送', {
            time: 1000, shade: [0.2, '#fff']
        }, function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            oneList = new parent.layui.dtable();
            oneList.init('list-tpl');
        });
    }
</script>
</body>
</html>
