<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>奖励明细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/font/iconfont.css?v=1.0.0" media="all">
    <link rel="stylesheet" type="text/css" href="css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/main.css?v2.2.0" media="all">
    <style>
        .layui-table td, .layui-table th {
            padding: 12px 8px;
        }
    </style>
</head>
<body>
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <!--列表-->
            <section class="panel panel-padding search_panel">
                <form class="layui-form" id="searchForm" action="/f/web/hykOrder/employeeBackMoneyMgr?pageSize=14"
                      method="POST">
                    <div class="layui-form">
                        <div class="layui-inline" style="width:20%">
                            <div class="layui-input-inline" style="width:100%">
                                <input class="layui-input" name="other" placeholder="请输入邀请人手机号码/用户ID">
                            </div>
                        </div>
                        <div class="layui-inline lastline">
                            <button lay-submit class="layui-btn layui-btn-warm search-btn" lay-filter="search"
                                    id="search"><i
                                    class="iconfont">&#xe608;</i>查 询
                            </button>
                        </div>
                    </div>
                </form>
            </section>
            <section class="panel panel-padding">
                <div id="list" class="layui-form"></div>
                <div class="text-right" id="page"></div>
            </section>
        </div>
    </div>
</div>
<script id="list-tpl" type="text/html"
        data-params='{"url":"/f/web/hykOrder/employeeBackMoneyMgr?pageSize=14","tplid":"list-tpl","listid":"list","loading":true,"pageid":"#page"}'>
    <div class="showData">
        <ul>
            <li>邀请用户截止上月累计充值金额：<label>{{d.totalMonthRechargeAmount}}</label></li>
            <li>截止上月历史交易返现：<label>{{d.totalMonthBackMoney}}</label></li>
            <li>邀请用户上月充值金额：<label>{{d.lastMonthRechargeAmount}}</label></li>
            <li>上月交易返现：<label>{{d.lastMonthBackMoney}}</label></li>
            <li>本月充值金额：<label>{{d.currentMonthRechargeAmount}}</label></li>
            <li>本月交易返现金额：<label>{{d.currentMonthBackMoney}}</label></li>
        </ul>
        <div class="clear"></div>
    </div>
    <table id="example" class="layui-table lay-even">
        <thead>
        <tr>
            <th>编号</th>
            <th>订单编号</th>
            <th>注册手机号码</th>
            <th>邀请人号码</th>
            <th>充值卡号</th>
            <th>交易类型</th>
            <th>订单金额</th>
            <th>商品名称</th>
            <th>红包</th>
            <th>订单生成时间</th>
            <th>付款时间</th>
            <th>返现金额</th>
        </tr>
        </thead>
        <tbody>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col width="60px" height="50px">

        </colgroup>
        {{# layui.each(d.page.list, function(index, item){ }}
        <tr>
            <td>{{index+1}}</td>
            <td>{{item.orderNo}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.inviterPhone}}</td>
            <td>{{item.cardNo}}</td>
            <td>{{item.orderTypeStr}}</td>
            <td>{{item.amt}} 元</td>
            <td>{{item.goodsName}}</td>
            <td>{{item.redpackageAmt==='0'?'未使用':item.redpackageAmt+' 元'}}</td>
            <td>{{item.createDateStr}}</td>
            <td>{{item.payDateStr==undefined?'':item.payDateStr}}</td>
            <td>{{item.orderTypeStr==='即时充值'?'即时充值无返现':item.backMoney+' 元'}}</td>
        </tr>
        {{# }); }}
        </tbody>
    </table>
    {{#  if(d.page.list.length === 0){ }}
    <p class="Nulldata">暂无数据</p>
    {{#  } }}
</script>
<script type="text/javascript" src="js/layui/layui.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.2.0.min.js"></script>
<script>
    layui.use(['dtable', 'jqdate'], function () {
        var list = layui.dtable,
            oneList = new list();
        // oneList.init('deal-tpl');
        // oneList.init('order-tpl');
        // oneList.init('pay-tpl');
        oneList.init('list-tpl');
    });

    function exportAll() {
        var paramForm = ''
        var t = $('#searchForm').serializeArray();
        $.each(t, function () {
            paramForm += this.name + '=' + this.value + '&'
        });
        window.location.href = rootUrl + '/f/web/hykOrder/reportExcel?token=' + token + '&' + paramForm + 'dateTime=' + new Date().getTime()
    }
</script>
</body>
</html>
