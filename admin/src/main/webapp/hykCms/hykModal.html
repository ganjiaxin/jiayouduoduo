<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/font/iconfont.css?v=1.0.0" media="all">
    <link rel="stylesheet" type="text/css" href="css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/main.css?v2.2.0" media="all">
    <style>
        .layui-table td, .layui-table th {
            padding: 12px 8px;
        }
    </style>
</head>
<body>
<div class="container-fluid larry-wrapper">
    <div class="col-xs-10 col-sm-10 col-md-10">
        <form id="addForm" class="layui-form layui-form-pane" action="/f/web/hykMallGoods/addCategroy" method="post"
              complete="add">
            <div class="layui-form-item">
                <label class="layui-form-label">模块名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" placeholder="请输入模块名称" autocomplete="off" required
                           jq-verify="required" jq-error="请输入模块名称"
                           class="layui-input ">
                </div>
            </div>
            <input type="hidden" name="token">
            <div class="layui-form-item hyk_buttons">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-submit" jq-submit jq-filter="submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    </div>

</div>
<script type="text/javascript" src="js/layui/layui.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.2.0.min.js"></script>
<script>
    $('input[name=token]').val(token)
    layui.use('jqform');
    function add() {
        layer.msg('已添加', {
            time: 1000, shade: [0.2, '#fff']
        }, function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
    }
</script>
</body>
</html>
