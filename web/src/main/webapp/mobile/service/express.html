<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>快递信息</title>    <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" name="viewport">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" type="text/css" href="css/style.css"></head><body><div class="express"></div><script src="../activity/lib/jquery-1.10.1.min.js"></script><script src="../activity/lib/rem.js"></script><script src="../activity/lib/laytpl.js"></script><script type="text/html" id="view">    {{# var last = d.data.length-1}}    <div class="express_info">        <p>快递公司：<label>{{typeStr}}</label></p>        <p>快递单号：<label>{{id}}</label></p>    </div>    <div class="step">        {{# d.data.forEach(function (item, i) {}}        <div class="box {{#if(i===0){}}active{{#}}}">            <dl>                <dt>                    <h2>{{getDateTime(item.time,'MM-dd')}}</h2>                    <p>{{getDateTime(item.time,'hh:mm')}}</p>                </dt>                <dd>                    <div class="flag {{#if(i===0){}}end{{#}else if(i===last){}}begin{{#}}}">                    </div>                    {{#if(i===0 || i===last){}}                    <div class="hideLine {{#if(i===last){}}bm{{#}}}">                    </div>                    {{#}}}                    <i></i>                    <p>{{item.context}}</p>                </dd>                <div class="clear"></div>            </dl>        </div>        {{#})}}    </div></script><script>    var id = getUrlParam('id');    var type = getUrlParam('type');    var typeStr = decodeURI(getUrlParam('typeStr'));    var orderno = getUrlParam('orderno');    load()    function load() {        $.ajax({            type: "post",            url: "/hykweb/shop/wuLiuUtil",            data: {                type: type,                postid: id,                orderno:orderno            },            async: false,            dataType: 'json',            success: function (data) {                var tpl = $('#view').html();                var result = eval('(' + data.wuliu + ')')                laytpl(tpl).render(result, function (html) {                    $('.express').html(html)                });                getDateTime()                // eval("loaded()");            }        });    }    function getDateTime(time, fmt) {        time = time.replace(/-/g, "/");        var date = new Date(time);        var o = {            "M+": date.getMonth() + 1, //月份            "d+": date.getDate(), //日            "h+": date.getHours(), //小时            "m+": date.getMinutes(), //分           // "s+": date.getSeconds(), //秒        };        //if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));        for (var k in o)            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));        return fmt;    }    function getUrlParam(name) {        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象        var r = window.location.search.substr(1).match(reg);  //匹配目标参数        if (r != null) {            return unescape(r[2]);        }    }</script></body></html>
