<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>邀请好友</title>    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" type="text/css" href="css/style.css">    <link rel="stylesheet" href="../lib/css/swiper-3.4.2.min.css"></head><body style="background:#fff1e0;"><div class="content"></div><script src="../lib/jquery-1.10.1.min.js"></script><script src="../lib/rem.js"></script><script src="../lib/laytpl.js"></script><script src="../lib/layer_mobile/layer.js"></script><script type="text/html" id="view">    <div class="banner">        <img src="images/banner.png" width="100%">    </div>    <div class="shareBoxs">        <div class="step">            <img src="images/step.png" width="100%">            <div class="txt">分享邀请码/注册手机号/邀请链接给好友</div>            <div class="txt">好友注册时填写邀请人的邀请码/注册手机号</div>            <div class="txt">成功建立好友关系</div>            <div class="clear"></div>            <img src="images/point.png" width="70%" class="point">        </div>        <div class="goShare">            <div class="item" style="padding-left:2.1rem;">                <label>                    我的邀请码：                </label>                <input type="text" readonly {{# if(d.length===0 || d.code==='300'){}}style="color:#999999"{{#}}}                       value="{{#if(d.length===0){}}登录后查看{{#}else{}}{{#if(d.code==='300'){}}登录已失效，登录后查看{{#}else{}}{{d.userId}}{{#}}}{{#}}}">                {{#if(d.length===0){}}                <button onclick="goLogin(0)">立即登录</button>                {{#}else{}}                {{#if(d.code==='300'){}}                <button onclick="goLogin(1)">重新登录</button>                {{#}else{}}                {{#}}}                {{#}}}            </div>            <div class="item" style="padding-left:1.8rem;">                <label>                    邀请链接：                </label>                <input id="url" type="text" {{# if(d.length===0 || d.code==='300'){}}style="color:#999999"{{#}}}                       value="{{#if(d.length===0){}}登录后查看{{#}else{}}{{#if(d.code==='300'){}}登录已失效，登录后查看{{#}else{}}https://web.banyuge.com.com/web/mobile/activity/share/reg.html?tjcode={{d.userId}}&tj={{d.phone}}{{#}}}{{#}}}">                {{#if(d.length===0){}}                <button onclick="goLogin(0)">立即登录</button>                {{#}else{}}                {{#if(d.code==='300'){}}                <button onclick="goLogin(1)">重新登录</button>                {{#}else{}}                <button onclick="copy()">复制</button>                {{#}}}                {{#}}}            </div>        </div>    </div>    <div class="shareBoxs other">        <div class="flags">            <dl>                <dt style="background:url('images/demo02.png') no-repeat;background-size:contain;"></dt>                <dd style="padding:0.39rem 0.2rem">好友成功绑定加油卡即送10元惠优红包</dd>            </dl>        </div>        <div class="flags">            <dl>                <dt style="background:url('images/demo01.png') no-repeat;background-size:contain;"></dt>                <dd>好友首次购买加油套餐单笔满1000元即送20元惠优红包</dd>            </dl>        </div>        <div class="clear"></div>    </div>    <div class="shareBoxs">        <div class="info">            <dl>                <dt>                    {{#if(d.length===0){}}0{{#}else{}}{{#if(d.code==='300'){}}0{{#}else{}}{{d.count}}{{#}}}{{#}}}<span>人</span>                </dt>                <dd>已邀请好友</dd>            </dl>            <dl>                <dt>                    {{#if(d.length===0){}}0{{#}else{}}{{#if(d.code==='300'){}}0{{#}else{}}{{d.countMoney}}{{#}}}{{#}}}<span>元</span>                </dt>                <dd>已获得惠优红包</dd>            </dl>            <div class="clear"></div>        </div>        <p class="tip">红包奖励将于审核成功后1个工作日内发放，有效期自发放之日起30天</p>    </div>    <div class="rule">        <h2>活动规则</h2>        <p>1.邀请上线后，加油多多用户可通过分享邀请码（个人中心查看）或分享注册手机号进行好友邀请；        </p>        <p>2.好友在注册页面填写邀请人邀请码或手机号即可与邀请人绑定好友关系；</p>        <p>3.好友在绑定好友关系成功后，进行注册并绑定油卡成功后，邀请人可获赠10元惠优红包奖励；</p>        <p>4.好友首次购买任意期限加油套餐（直充项目除外）单笔满1000元，邀请人可获赠20元惠优红包奖励；</p>        <p>5.奖励可累计获得，邀请单个好友最高可获赠30元惠优红包，红包奖励将于达标后1个工作日内发放，有效期自发放之日起30天。</p>    </div></script><script>    var token = getUrlParam('token');    var wap = getUrlParam('wap');    var phone = '';    if (wap == undefined) {        token = localStorage.getItem('hykToken');    }    if (token == undefined || token == '' || token == '(null)') {        var tpl = $('#view').html()        laytpl(tpl).render([], function (html) {            $('.content').html(html)        })    } else {        loadPage();    }    function loadPage() {        $.ajax({            type: "post",            url: "/web/activity/inviteInfo",            data: {                token: token            },            async: false,            dataType: 'json',            success: function (data) {                var tpl = $('#view').html();                laytpl(tpl).render(data, function (html) {                    $('.content').html(html)                });                phone = data.phone            }        });    }    function goLogin(type) {        if (wap != undefined) {            if (wap == 'ios') {                window.webkit.messageHandlers.gotoLogin.postMessage('jump')            } else {                window.location.href = '/web/mobile/activity/share/index.html?page=1'            }        } else {            if (type === 0) {                window.location.href = '/web/mobile/index.html#/userJoin?redirect=%2fhykweb%2fmobile%2factivity%2fshare%2fshare.html'            } else {                window.location.href = '/web/mobile/index.html#/login?phone=' + phone + '&redirect=%2fhykweb%2fmobile%2factivity%2fshare%2fshare.html'            }        }    }    function copy() {        var Url = document.getElementById("url");        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {//区分iPhone设备            window.getSelection().removeAllRanges();//这段代码必须放在前面否则无效            var range = document.createRange();            range.selectNode(Url);            window.getSelection().addRange(range);            var successful = document.execCommand('copy');            window.getSelection().removeAllRanges();        } else {            Url.select(); // 选择对象            document.execCommand("Copy"); // 执行浏览器复制命令        }        layer.open({            content: '已复制'            , skin: 'msg'            , time: 2//2秒后自动关闭        });    }    function getUrlParam(name) {        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象        var r = window.location.search.substr(1).match(reg);  //匹配目标参数        if (r != null) {            return unescape(r[2]);        }    }</script></body></html>
