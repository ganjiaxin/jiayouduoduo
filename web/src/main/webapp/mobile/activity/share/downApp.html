<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>邀请好友</title>    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" type="text/css" href="css/style.css">    <link rel="stylesheet" href="../lib/css/swiper-3.4.2.min.css"></head><body style="background:#fff1e0;"><div class="content">    <div class="banner">        <img src="images/downBanner.png" width="100%">    </div>    <button onclick="downApp()" class="downBtn">立即下载App</button></div><div class="tipPage">    <dl>        <dt><img src="images/downTip.png" width="100%"></dt>        <dd>            <p>欢迎下载加油多多App</p>            <p>请使用<span></span>浏览器打开</p>        </dd>    </dl></div><script src="../lib/jquery-1.10.1.min.js"></script><script src="../lib/rem.js"></script><script>    function downApp(){        var ua = navigator.userAgent.toLowerCase();        var isiOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);        var isAndroid = navigator.userAgent.indexOf('Android') > -1 || navigator.userAgent.indexOf('Adr') > -1;        if (isiOS) {            if (ua.match(/MicroMessenger\/[0-9]/i) || ua.match(/QQ\/[0-9]/i) || ua.indexOf('safari') > 0) {                window.location.href = 'https://itunes.apple.com/app/id1446394113'                setTimeout(function () {                    window.location.href = 'https://www.huiucard.com/hykweb/mobile'                }, 2000)            } else {                $('.tipPage').show().find('span').text('Safari');            }        } else if (isAndroid) {            if (ua.match(/MicroMessenger\/[0-9]/i) || ua.match(/QQ\/[0-9]/i)) {                $('.tipPage').show();            } else {                window.location.href = 'https://www.huiucard.com/hykweb/apk/hyk.apk'                setTimeout(function () {                    window.location.href = 'https://www.huiucard.com/hykweb/mobile'                }, 2000)            }        } else {            if (ua.indexOf('safari') > 0 && ua.indexOf('aliapp')>0) {                $('.tipPage').show().find('span').text('Safari');            } else {                window.location.href = 'https://www.huiucard.com/hykweb/apk/hyk.apk'                setTimeout(function () {                    window.location.href = 'https://www.huiucard.com/hykweb/mobile'                }, 2000)            }        }    }</script></body></html>
