<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>我的邀请</title>    <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" name="viewport">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" type="text/css" href="css/style.css">    <link rel="stylesheet" href="../lib/css/swiper-3.4.2.min.css"></head><body><div class="content"></div><script src="../lib/jquery-1.10.1.min.js"></script><script src="../lib/swiper-3.4.2.min.js"></script><script src="../lib/rem.js"></script><script src="../lib/laytpl.js"></script><script src="../lib/layer_mobile/layer.js"></script><script type="text/html" id="view">    {{# if(d.length==0 || d.code==300){}}    <dl>        <dt></dt>        <dd>            <p>{{#if(d.code==300){}}登录已失效{{#}else{}}当前用户为未登录{{#}}}</p>            <p style="margin-bottom:1.5rem;">请登录后查看</p>            <a href="javascript:void(0)" onclick="{{#if(d.code==300){}}goLogin(1){{#}else{}}goLogin(0){{#}}}">立即登录</a>        </dd>    </dl>    {{#}else{}}    <div class="panel">        <div class="share_top">            <h2>我的邀请码：</h2>            <p>{{#if(index===0){}}{{d.inviterCode}}{{#}else{}}{{d.userId}}{{#}}}</p>        </div>        <div class="tab">            <ul>                <li {{#if(index==0){}}class="active"{{#}}}>我邀请的用户</li>                <li {{#if(index==1){}}class="active"{{#}}} style="float:right;">已获得奖励</li>            </ul>            <div class="clear"></div>        </div>        {{#if(index==0){}}        <div class="share_list">            <p>成功邀请<label>{{d.count}}</label>人</p>            <div class="list">                <ul style="margin-bottom:0.1rem;padding:0 0.2rem;">                    <li class="th">                        <span>手机号码</span>                        <span>注册时间</span>                        <div class="clear"></div>                    </li>                </ul>                <div class="swiper-container swiper01">                    <div class="swiper-wrapper">                        <div class="swiper-slide">                            <ul>                                {{# d.list.forEach(function (item, i) {}}                                <li>                                    <span>{{item.phone}}</span>                                    <span>{{item.registerDateStr}}</span>                                    <div class="clear"></div>                                </li>                                {{#})}}                                {{# if(d.list.length==0){}}                                <li class="noData">暂无邀请人</li>                                {{#}}}                            </ul>                        </div>                    </div>                    <!--<div class="swiper-scrollbar swiper01_scroll"></div>-->                </div>            </div>        </div>        {{#}else{}}        <div class="share_list">            <p>已累计获得奖励<label>{{d.totalMoney}}</label>元</p>            <div class="list">                <ul style="margin-bottom:0.1rem;padding:0 0.2rem;">                    <li class="th">                        <span>时间</span>                        <span>奖励金额</span>                        <div class="clear"></div>                    </li>                </ul>                <div class="swiper-container swiper02">                    <div class="swiper-wrapper">                        <div class="swiper-slide">                            <ul>                                {{# d.monthlist.forEach(function (item, i) {}}                                <li onclick="showDetail({{i}})">                                    <span style="text-align:left;">{{item.month}}</span>                                    <span style="text-align:right;">￥{{item.backMoney}}<i></i></span>                                    <div class="clear"></div>                                </li>                                <div class="monthList">                                    {{# item.months.forEach(function (data, i) {}}                                    <dl>                                        <dt>套餐充值返现</dt>                                        <dd>{{data.month}}</dd>                                        <span>￥{{data.backMoney}}</span>                                    </dl>                                    {{#})}}                                </div>                                {{#})}}                                {{# if(d.monthlist.length==0){}}                                <li class="noData">暂无奖励</li>                                {{#}}}                            </ul>                        </div>                    </div>                    <!--<div class="swiper-scrollbar swiper02_scroll"></div>-->                </div>            </div>        </div>        {{#}}}    </div>    {{#}}}</script><script>    var token = getUrlParam('token');    var wap = getUrlParam('wap');    var index = 0;    var mySwiper;    if (wap == undefined) {        token = localStorage.getItem('hykToken');    }    if (token == undefined || token == '' || token == '(null)') {        var tpl = $('#view').html()        laytpl(tpl).render([], function (html) {            $('.content').html(html)        })    } else {        load01();    }    function loaded() {        $('.tab ul li').on('click', function () {            index = $(this).index();            if (index === 0) {                load01();            } else {                load02();            }        })    }    function showDetail(i) {        if ($('.monthList').eq(i).hasClass('isShow')) {            $('.monthList').removeClass('isShow');            mySwiper.onResize()            return false;        }        $('.monthList').removeClass('isShow');        $('.monthList').eq(i).addClass('isShow');        mySwiper.onResize()    }    function load01() {        $.ajax({            type: "post",            url: "/web/mine/inviterUser",            data: {                token: token            },            async: false,            dataType: 'json',            success: function (data) {                var tpl = $('#view').html();                laytpl(tpl).render(data, function (html) {                    $('.content').html(html)                    var swiper = new Swiper('.swiper01', {                        // scrollbar: '.swiper01_scroll',                        direction: 'vertical',                        slidesPerView: 'auto',                        mousewheelControl: true,                        freeMode: true,                        roundLengths: true, //防止文字模糊                    });                });                eval("loaded()");            }        });    }    function load02() {        $.ajax({            type: "post",            url: "/web/myCenter/inviterUser",            data: {                token: token            },            async: false,            dataType: 'json',            success: function (data) {                var tpl = $('#view').html();                laytpl(tpl).render(data, function (html) {                    $('.content').html(html)                    mySwiper = new Swiper('.swiper02', {                        // scrollbar: '.swiper02_scroll',                        direction: 'vertical',                        slidesPerView: 'auto',                        mousewheelControl: true,                        freeMode: true,                        roundLengths: true, //防止文字模糊                    });                });                eval("loaded()");            }        });    }    function goLogin(type) {        if (wap != undefined) {            if (wap == 'ios') {                window.webkit.messageHandlers.gotoLogin.postMessage('jump')            } else {                window.location.href = '/web/mobile/activity/share/index.html?page=1'            }        } else {            if (type === 0) {                window.location.href = '/web/mobile/index.html#/userJoin?redirect=%2fhykweb%2fmobile%2factivity%2fshare%2findex.html'            } else {                window.location.href = '/web/mobile/index.html#/login?phone=' + localStorage.getItem('hykPhone') + '&redirect=%2fhykweb%2fmobile%2factivity%2fshare%2findex.html'            }        }    }    function getUrlParam(name) {        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象        var r = window.location.search.substr(1).match(reg);  //匹配目标参数        if (r != null) {            return unescape(r[2]);        }    }</script></body></html>
