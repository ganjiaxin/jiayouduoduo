<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>我的二维码</title>    <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" name="viewport">    <meta content="telephone=no" name="format-detection">    <style>        * {            margin: 0;            padding: 0;        }        body {            width: 100%;            height: auto;        }        .tipPage {            width: 100%;            height: auto;        }        .tipPage dl {            width: 100%;            height: auto;            padding: 0.8rem 0;        }        dd h2 {            font-size: 0.34rem;            color: #333333;            line-height: 1.8em;            padding-bottom: 10px;            text-align: center;        }        dd p {            font-size: 0.26rem;            color: #666666;            line-height: 1.8em;            text-align: center;        }        .view {            width: 3.3rem;            height: 3.3rem;            background-position: center center;            background-repeat: no-repeat;            background-size: 3.28rem 3.28rem;            margin: 0 auto 1rem auto;            border: solid 1px #eeeeee;        }        button {            width: 70%;            height: 1rem;            border-radius: 0.5rem;            line-height: 1rem;            display: block;            margin: 0 auto;            border: none;            background: #FF523B;            color: #ffffff;            font-size: 0.3rem;        }    </style></head><body><div class="tipPage" id="page"></div><script src="../lib/jquery-1.10.1.min.js"></script><script src="../lib/rem.js"></script><script src="../lib/laytpl.js"></script><!--<script src="../lib/layer_mobile/layer.js"></script>--><script type="text/html" id="view">    <dl>        <dd>            <h2>我的专属二维码</h2>            <p>被邀请用户可直接扫描二维码注册</p>        </dd>    </dl>    <div class="view" style="background-image: url('/hykweb{{d.qrcode}}')">    </div>    <!--<button>保存至手机</button>--></script><script>    var token = localStorage.getItem('hykToken'),        phone = localStorage.getItem('hykPhone');    $.ajax({        type: "post",        url: "/hykweb/mine/info",        data: {            token: token        },        async: false,        dataType: 'json',        success: function (data) {            if (data.code === '300') {                window.location.href = '/hykweb/mobile/index.html#/login?phone=' + phone + '&redirect=%2fhykweb%2fmobile%2factivity%2fqrCode%2findex.html'                return false            }            var tpl = $('#view').html();            laytpl(tpl).render(data.hykUser, function (html) {                $('#page').html(html)            });        }    });</script></body></html>
