<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>您加油我买单</title>    <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" name="viewport">    <meta content="telephone=no" name="format-detection">    <link rel="stylesheet" type="text/css" href="css/style.css"></head><body><div class="page"></div><script src="../lib/jquery-1.10.1.min.js"></script><script src="../lib/rem.js"></script><script src="../lib/laytpl.js"></script><script src="../lib/layer_mobile/layer.js"></script><script type="text/html" id="view">    <div class="banner">        <img src="images/banner.jpg" width="100%">    </div>    <div class="party">        <div class="plane">            <div class="box list">                {{#for(var i =3;i>0;i--){}}                <div class="ticket">                    <div class="price">                        <label>￥</label>30                    </div>                    <div class="con">                        <p>套餐专用：<label>满500元使用</label></p>                        <p>有效期：<label>7天</label></p>                        <button  {{#if(d.code=='300'){}}onclick="goLogin()"{{#}else{}}{{#if(d.countThree>=i){}}class="disabled"{{#}else{}}onclick="goDraw(3)"{{#}}}{{#}}}>                            {{#if(d.code=='300'){}}请登录{{#}else{}}{{#if(d.countThree>=i){}}已领取{{#}else{}}立即领取{{#}}}{{#}}}                        </button>                    </div>                </div>                {{#}}}                {{#for(var i =2;i>0;i--){}}                <div class="ticket">                    <div class="price">                        <label>￥</label>50                    </div>                    <div class="con">                        <p>套餐专用：<label>满1000元使用</label></p>                        <p>有效期：<label>7天</label></p>                        <button {{#if(d.code=='300'){}}onclick="goLogin()"{{#}else{}}{{#if(d.countFive>=i){}}class="disabled"{{#}else{}}onclick="goDraw(5)"{{#}}}{{#}}}>                            {{#if(d.code=='300'){}}请登录{{#}else{}}{{#if(d.countFive>=i){}}已领取{{#}else{}}立即领取{{#}}}{{#}}}                        </button>                    </div>                </div>                {{#}}}                {{#if(d.code=='300'){}}                <p onclick="goLogin()">立即登录 >></p>                {{#}else{}}                <p onclick="gotoUser()">马上使用 >></p>                {{#}}}            </div>        </div>    </div>    <div class="party">        <div class="title">            <img src="images/paty2.jpg" width="100%">        </div>        <div class="plane">            <div class="box">                <h2>套餐购买</h2>                <table width="100%" border="0" cellspacing="0" cellpadding="0">                    <tr>                        <th>累计实际购买套餐金额</th>                        <th>返现金额</th>                    </tr>                    <tr>                        <td>3000元</td>                        <td><label>50元</label></td>                    </tr>                    <tr>                        <td>5000元</td>                        <td><label>100元</label></td>                    </tr>                    <tr>                        <td>10000元</td>                        <td><label>300元</label></td>                    </tr>                </table>                {{#if(d.code=='300'){}}                <p onclick="goLogin()">立即登录 >></p>                {{#}else{}}                <p onclick="gotoUser()">马上购买 >></p>                {{#}}}            </div>        </div>    </div>    <div class="rule">        <div class="title">            <img src="images/rule.jpg" width="100%">        </div>        <ul>            <li>1.上述活动仅限在活动期间购买套餐的用户参与；</li>            <li>2.账户余额返现将在活动结束后3个工作日内到账；</li>            <li>3.活动中提及购买金额均为实际购买套餐金额；</li>            <li>4.活动最终解释权归杭州百德网网络公司所有。</li>        </ul>    </div>    <div class="footer">        <img src="images/logo.jpg" width="100%">    </div></script><script>    var token = getUrlParam('token');    var wap = getUrlParam('wap');    var phone = '';    var rootUrl = '/hykweb/';    if (wap == undefined) {        token = localStorage.getItem('hykToken');        phone = localStorage.getItem('hykPhone');    }    loadPage()    function loadPage() {        $.ajax({            url: rootUrl + 'activity/QingmingFestival',            type: "post",            async: false,            dataType: "json",            data: {                token: token            },            success: function (res) {                var tpl = $('#view').html();                console.log(res)                laytpl(tpl).render(res, function (html) {                    $('.page').html(html)                })            }        })    }    function goDraw(type) {        $.ajax({            url: rootUrl + 'activity/QingmingFestivalSend',            type: "post",            async: false,            dataType: "json",            data: {                token: token                , ctrl: type            },            success: function (res) {                if (res.code !== '200') {                    showMsg(res.msg)                    return false                }                showMsg(res.msg)                setTimeout(function () {                    loadPage()                }, 2000)            }        })    }    function goLogin() {        if (wap != undefined) {            if (wap == 'ios') {                window.webkit.messageHandlers.gotoLogin.postMessage('jump')            } else {                window.location.href = '/hykweb/mobile/activity/share/index.html?page=1'            }        } else {            if (phone == undefined) {                window.location.href = '/hykweb/mobile/index.html#/userJoin?redirect=%2fhykweb%2fmobile%2factivity%2fqingming%2findex.html'            } else {                window.location.href = '/hykweb/mobile/index.html#/login?phone=' + phone + '&redirect=%2fhykweb%2fmobile%2factivity%2fqingming%2findex.html'            }        }    }    function gotoUser() {        if (wap != undefined) {            if (wap == 'ios') {                window.webkit.messageHandlers.gotoRecharge.postMessage('jump')            } else {                window.location.href = '/hykweb/mobile/activity/novice/index.html?page=4'            }        } else {            window.location.href = '/hykweb/mobile/index.html#/recharge'        }    }    function showMsg(tip) {        layer.open({            content: tip            , skin: 'msg'            , time: 2 //2秒后自动关闭        });    }    function getUrlParam(name) {        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象        var r = window.location.search.substr(1).match(reg);  //匹配目标参数        if (r != null) {            return unescape(r[2]);        }    }</script></body></html>
